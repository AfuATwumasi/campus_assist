name: campus_assist
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Icons
  cupertino_icons: ^1.0.8  # â† used their newer version
  flutter_svg: ^2.0.9
  google_fonts: ^6.2.0

  # HTTP requests and API calls
  http: ^1.1.0
  dio: ^5.3.2

  # State management
  provider: ^6.1.1
  # flutter_riverpod: ^2.4.9

  # Local storage and persistence
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Navigation
  go_router: ^16.0.0

  # Form validation
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.2.0

  # Loading indicators and UI feedback
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4

  # Image handling
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4

  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/gg_profile.png
    - assets/images/report.png
    - assets/images/alert.png
    - assets/images/feedback_image.png
    - assets/images/home_icon.png
    - assets/images/messages_icon.png
    - assets/images/clipboard_image.png
    - assets/images/settings_icon.png

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
